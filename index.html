<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="./myScript.js"></script>
    <link rel="stylesheet" href="./myStyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <header class="container">
        <h3>To Do List</h3>
        <i class="bi bi-pencil"></i>
        <i class="bi-globe"></i>
    </header>

    <div class="container">
        <input type="text" id="inputTask">
        <button type="button" class="btn btn-primary" id="addToDo"> Add Task </button>
        <button type="reset" class="btn btn-success" id="btnReset">Reset</button>
        <button type="button" class="btn btn-warning" id="btnWarning">Display Message</button>

    </div>
    <div class="container" id="taskContainer">

    </div>
</body>

</html>
